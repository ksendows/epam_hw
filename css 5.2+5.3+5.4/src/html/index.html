<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 5.2+5.3+5.4</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <h1>5.2 Collage with grid</h1>
    <div class="collage collage-grid">
        <div class="collage__item collage__item--1 collage-grid__item--1"></div>
        <div class="collage__item collage__item--2"></div>
        <div class="collage__item collage__item--3 collage-grid__item--3"></div>
        <div class="collage__item collage__item--4"></div>
        <div class="collage__item collage__item--5 collage-grid__item--5"></div>
        <div class="collage__item collage__item--6 collage-grid__item--6"></div>
        <div class="collage__item collage__item--7"></div>
        <div class="collage__item collage__item--8"></div>
        <div class="collage__item collage__item--9 collage-grid__item--9"></div>
    </div>
    <h1>5.3 Collage without grid</h1>
    <div class="collage collage-flex">
        <div class="collage-flex__row">
            <div class="collage__item collage__item--1 collage-flex__item--1width collage-flex__item--1"></div>
            <div class="collage__item collage__item--2 collage-flex__item--1width"></div>
            <div class="collage__item collage__item--3 collage-flex__item--2width"></div>
        </div>
        <div class="collage-flex__row collage-flex__row--tall">
            <div class="collage__item collage__item--4 collage-flex__item--1width collage-flex__item--4"></div>
            <div class="collage__item collage__item--5 collage-flex__item--2width"></div>
            <div class="collage__item collage__item--6 collage-flex__item--1width"></div>
        </div>
        <div class="collage-flex__row">
            <div class="collage__item collage__item--7 collage-flex__item--1width"></div>
            <div class="collage__item collage__item--8 collage-flex__item--1width"></div>
            <div class="collage__item collage__item--9 collage-flex__item--2width"></div>
        </div>
    </div>
    <h1>5.4 Button styles</h1>
    <div class="container">
        <button class="button button--lightgreen button__icon button__icon--basic">Basic</button>
        <button class="button button--green button--rounded button__icon button__icon--round">Round</button>
        <button class="button button--yellow button--rounded-top button__icon button__icon--shake">Shake</button>
        <button class="button button--darkyellow button--rounded-bottom button__icon button__icon--vertical">Vertical</button>
        <button class="button button--lightblue button__icon button__icon--zoom">Zoom</button>
        <button class="button button--blue button--rounded button__icon button__icon--square">Square</button>
        <button class="button button--orange button--rounded-top button__icon button__icon--horizontal">Horizontal</button>
        <button class="button button--darkorange  button--rounded-bottom button__icon button__icon--shrink">Shrink</button>
        <button class="button button--lightpurple button__icon button__icon--bell">Bell</button>
        <button class="button button--purple button--rounded button__icon button__icon--shadow">Shadow</button>
        <button class="button button--red button--rounded-top button__icon button__icon--down">Down</button>
        <button class="button button--darkred button--rounded-bottom button__icon button__icon--expand">Expand</button>
        <button class="button button--cyan button__icon button__icon--rotate">Rotate</button>
        <button class="button button--darkblue button--rounded button__icon button__icon--move-up">Move-up</button>
        <button class="button button--lightgrey button--rounded-top button__icon button__icon--up">Up</button>
        <button class="button button--grey button--rounded-bottom button__icon button__icon--bounce">Bounce</button>
    </div>
</body>
</html>
