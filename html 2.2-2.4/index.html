<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML hometask</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- task 2.2 -->
<ul class="list--square">
    <li>Украинский язык
        <ol type="i">
            <li>Грамматика</li>
            <li>Орфография</li>
        </ol>
    </li>
    <li>История Украины
        <ol type="i" start="3">
            <li>История Киевской Руси</li>
            <li>История казачества</li>
        </ol>
    </li>
    <li>Философия
        <ol type="i" start="5">
            <li>Древнегреческие филосовы</li>
            <li>Философия современности</li>
            <li>Проблемы научного познания</li>
        </ol>
    </li>
</ul>

<!-- task 2.3 -->
<table>
    <tbody>
        <tr>
            <td rowspan="2" class="center">1</td>
            <td class="right wide">2</td>
            <td class="right">3</td>
            <td rowspan="2" class="center">4</td>
        </tr>
        <tr>
            <td class="right wide">5</td>
            <td class="right">6</td>
        </tr>
        <tr>
            <td colspan="4" class="center">7</td>
        </tr>
        <tr>
            <td class="center">8</td>
            <td class="left wide">9</td>
            <td class="left">10</td>
            <td class="center">11</td>
        </tr>
    </tbody>
</table>

<!-- task 2.4 -->
<form action="" method="get">
    <hr/>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"/><br/> 
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" /><br/>
    <hr/>
    <input type="submit" value="Button tag" />
    <input type="submit" value="Input tag button type" />
    <hr/>
    <select>
        <option value="japan">Japan</option>
        <option value="china">China</option>
        <option value="india">India</option>
        <option value="vietnam">Vietnam</option>
    </select>
    <hr/>
    <input type="radio" name="gender" id="male" value="male"/> 
    <label for="male">Male</label><br/>
    <input type="radio" name="gender" id="female" value="female"/>
    <label for="female">Female</label><br/>
    <hr/>
    <input type="checkbox" name="vehicle" id="bike" value="bike"/> 
    <label for="bike">I have a bike</label><br/>
    <input type="checkbox" name="vehicle" id="car" value="Car"/>
    <label for="car">I have a car</label><br/>
    <hr/>
</form>

</body>
</html>
