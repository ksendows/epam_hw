<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS6</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator_screen"></div>
        <div class="buttons_container">
            <div class="numbers_container">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number number-long">0</button>
                <button class="number">,</button>
            </div>
            <div class="operations_container">
                <button class="operation operation-double">+</button>
                <button class="operation operation-double">-</button>
                <button class="operation operation-double">*</button>
                <button class="operation operation-double">/</button>
                <button class="operation operation-double">=</button>
                <button class="operation operation-single">sin</button>
                <button class="operation operation-single">cos</button>
                <button class="operation operation-single">tan</button>
                <button class="operation operation-single">1/x</button>
                <button class="operation operation-double order2">C</button>
                <button class="operation operation-single">x<sup>2</sup></button>
                <button class="operation operation-single">x<sup>3</sup></button> 
                <button class="operation operation-single">e<sup>x</sup></button>
                <button class="operation operation-single">ln</button> 
                <button class="operation memory order1">M+</button>
                <button class="operation operation-single">&#8730;</button>
                <button class="operation operation-single">&#8731;</button>
                <button class="operation operation-single">&#8732;</button>
                <button class="operation memory">MR</button>
                <button class="operation memory">MC</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
